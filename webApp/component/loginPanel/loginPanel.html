<div class='login' [style.display]="display" [ngClass]="{'change':changepwd===true}">
  <div class="header">
      <h2>用户登录</h2>
      <span class="icon icon-delete" (click)="close()" *ngIf="changepwd === true"></span>
  </div>
  <!-- <select class="user" name="" id="" [(ngModel)]="role">
      <option value="admin">管理员</option>
      <option value="op">操作员</option>
  </select> -->
  <input class="pas" type="text" name="" id="" placeholder="请输入用户名"  [(ngModel)]="role">  
  <input class="pas" type="password" name="" id="" placeholder="请输入密码" (keyup)="loginin($event)" [(ngModel)]="password">
  <input class="new" type="password" placeholder="请输入新密码" [(ngModel)]="newpassword">
  <input class="new" type="password" placeholder="请确认密码" [(ngModel)]="oldpassword">
  <p class="error" [ngClass]="{'pwdsuccess':changeresult===true}">
      {{errorMsg}}
  </p>
  <!-- <p class="forgot" (click)="changpwd()">
      修改密码？
  </p> -->
  <button class="subbtn" (click)="userlogin()" >
      登录
  </button>
  <button class="change-pas" (click)="updatepwd()">
      修改密码
  </button>
</div>
